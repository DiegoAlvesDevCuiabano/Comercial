# CONFIGURA\u00C7\u00D5ES B\u00C1SICAS
server.port=8080
server.servlet.context-path=/comercial

# BANCO DE DADOS (MYSQL)
spring.datasource.url=jdbc:mysql://localhost:3306/comercial_dev?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.autocommit=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA/HIBERNATE (Configura\u00E7\u00F5es m\u00EDnimas necess\u00E1rias)
spring.jpa.hibernate.ddl-auto=update

# SEGURAN\u00C7A B\u00C1SICA
spring.security.user.name=root
spring.security.user.password=root
spring.security.user.roles=ADMIN

# THYMELEAF (Configura\u00E7\u00E3o m\u00EDnima)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# RECURSOS EST\u00C1TICOS
spring.web.resources.static-locations=classpath:/static/

# LOGGING (Configura\u00E7\u00E3o b\u00E1sica)
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

