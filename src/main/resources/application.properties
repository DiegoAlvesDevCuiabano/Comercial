# =============================================
# CONFIGURAÇÕES GERAIS
# =============================================
app.name=ControleComercial
app.version=1.0.0
app.description=Aplicação Spring Boot com MVC, Security, Thymeleaf e Swagger

# Configurações de segurança
app.security.default-user.username=root
app.security.default-user.password=root
app.security.default-user.roles=root
app.security.jwt.secret=meuSegredoSuperSecreto123!@#
app.security.jwt.expiration-ms=86400000 # 24 horas

# =============================================
# CONFIGURAÇÕES DO SPRING
# =============================================
# Servidor
server.port=8080
server.servlet.context-path=/comercial
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Mensagens
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Segurança
spring.security.user.name=${app.security.default-user.username}
spring.security.user.password=${app.security.default-user.password}
spring.security.user.roles=${app.security.default-user.roles}

# JPA/Hibernate
spring.jpa.database-platform=${mysql.version}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Cache
spring.cache.type=simple
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# =============================================
# LOGGING
# =============================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=logs/application.log
logging.file.max-history=30
logging.file.max-size=10MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================
# SWAGGER
# =============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json


# =============================================
# CONFIGURAÇÕES MYSQL - DATASOURCE
# =============================================
# Conexão básica
spring.datasource.url=jdbc:mysql://localhost:3306/comercial_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do HikariCP (pool de conexões)
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=SpringBootHikariCP
spring.datasource.hikari.initialization-fail-timeout=1

# Propriedades do Hibernate
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_size=25
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false