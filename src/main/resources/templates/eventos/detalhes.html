<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Detalhes do Evento - ' + ${evento.titulo}"></title>
</head>
<body>
<h1 th:text="${evento.titulo}">Título do Evento</h1>
<p><strong>Data:</strong> <span th:text="${evento.data}"></span></p>
<p><strong>Descrição:</strong> <span th:text="${evento.descricao}"></span></p>
<p><strong>Local:</strong> <span th:text="${evento.local} ?: 'Não definido'"></span></p>
<a href="/" th:href="@{/}">Voltar</a>
</body>
</html>
