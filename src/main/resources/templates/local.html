<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Locais - Sistema Comercial</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/menu :: menu}"></nav>

<main class="py-4">
    <div class="clientes-container animate__animated animate__fadeIn">
        <h2 class="mb-4">Locais</h2>

        <div class="clientes-header">
            <h3 class="clientes-title">Lista de Locais Cadastrados</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#localModal" onclick="limparFormulario()">
                <i class="fas fa-plus me-1"></i> Novo Local
            </button>
        </div>

        <div class="search-box">
            <input type="text" class="form-control" placeholder="Pesquisar..." id="searchInput">
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Capacidade</th>
                    <th class="text-end">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="local : ${locais}" class="animate__animated animate__fadeInUp">
                    <td th:text="${local.nome}">Nome</td>
                    <td th:text="${local.tipo}">Tipo</td>
                    <td th:text="${local.capacidade != null ? local.capacidade : '---'}">Capacidade</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-sm btn-outline-primary me-2"
                                th:onclick="'carregarLocalParaEdicao(' + ${local.idLocal} + ')'"
                                data-bs-toggle="modal" data-bs-target="#localModal">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <form th:action="@{'/local/excluir/' + ${local.idLocal}}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Deseja realmente excluir este local?')">
                                <i class="fas fa-trash-alt"></i> Excluir
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${locais.size() == 0}">
                    <td colspan="4" class="text-center py-4">Nenhum Local Encontrado</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal Local -->
<div class="modal fade" id="localModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animate__animated animate__fadeInDown">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitle">Novo Local</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/local/salvar}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="idLocal" id="localId">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo *</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}">TIPO</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="capacidade" class="form-label">Capacidade</label>
                        <input type="number" class="form-control" id="capacidade" name="capacidade" min="0">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#searchInput').on('keyup', function () {
            const value = $(this).val().toLowerCase();
            $('tbody tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
        });
    });

    function carregarLocalParaEdicao(id) {
        fetch('local/buscar/' + id)
            .then(res => res.json())
            .then(local => {
                document.getElementById('modalTitle').textContent = 'Editar Local';
                document.getElementById('localId').value = local.idLocal || '';
                document.getElementById('nome').value = local.nome || '';
                document.getElementById('tipo').value = local.tipo || '';
                document.getElementById('capacidade').value = local.capacidade || '';
            })
            .catch(() => alert('Erro ao buscar local'));
    }

    function limparFormulario() {
        document.getElementById('modalTitle').textContent = 'Novo Local';
        document.getElementById('localId').value = '';
        document.getElementById('nome').value = '';
        document.getElementById('tipo').value = '';
        document.getElementById('capacidade').value = '';
    }
</script>
</body>
</html>
