<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <title>Clientes - Sistema Comercial</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/menu :: menu}"></nav>

<main class="py-4">
  <div class="clientes-container">
    <h2 class="mb-4">Clientes</h2>

    <div class="clientes-header">
      <h3 class="clientes-title">Lista de Clientes Cadastrados</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal" onclick="limparFormulario()">
        <i class="fas fa-plus me-1"></i> Novo Cliente
      </button>
    </div>

    <div class="search-box">
      <input type="text" class="form-control" placeholder="Pesquisar..." id="searchInput">
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Documento</th>
          <th>Telefone</th>
          <th>Email</th>
          <th class="text-middle">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.nome}">Nome</td>
          <td th:text="${cliente.documento} ?: 'Não informado'">Documento</td>
          <td th:text="${cliente.telefone} ?: 'Não informado'">Telefone</td>
          <td th:text="${cliente.email} ?: 'Não informado'">Email</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-outline-primary me-2"
                    th:onclick="'carregarClienteParaEdicao(' + ${cliente.idCliente} + ')'"
                    data-bs-toggle="modal" data-bs-target="#clienteModal">
              <i class="fas fa-edit"></i> Editar
            </button>
            <form th:action="@{'/clientes/excluir/' + ${cliente.idCliente}}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-outline-danger"
                      onclick="return confirm('Deseja realmente excluir este cliente?')">
                <i class="fas fa-trash-alt"></i> Excluir
              </button>
            </form>
          </td>
        </tr>
        <tr th:if="${clientes.size() == 0}">
          <td colspan="5" class="text-center py-4">Nenhum Cliente Encontrado</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Modal Cliente -->
<div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalTitle">Novo Cliente</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/clientes/salvar}" method="post">
        <div class="modal-body">
          <input type="hidden" name="idCliente" id="clienteId">

          <div class="mb-3">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="documento" class="form-label">CPF/CNPJ</label>
              <input type="text" class="form-control" id="documento" name="documento">
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone">
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
  $(document).ready(function () {
    // Inicializa máscaras (se necessário)
    // $('#documento').mask('000.000.000-00', { reverse: true });
    // $('#telefone').mask('(00) 00000-0000');

    // Filtro de busca
    $('#searchInput').on('keyup', function () {
      const value = $(this).val().toLowerCase();
      $('tbody tr').filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });

    // Configura o modal para limpar ao abrir novo evento
    $('#eventoModal').on('show.bs.modal', function (event) {
      if (!$('#eventoId').val()) {
        limparFormulario();
      }
    });
  });

  function carregarEventoParaEdicao(id) {
    $.ajax({
      url: '/eventos/buscar/' + id,
      method: 'GET',
      dataType: 'json',
      success: function(evento) {
        $('#modalTitle').text('Editar Evento');

        // Preenche campos básicos
        $('#eventoId').val(evento.idEvento || '');
        $('#titulo').val(evento.titulo || '');
        $('#dataEvento').val(evento.dataEvento || '');
        $('#horaInicio').val(evento.horaInicio || '');
        $('#horaFim').val(evento.horaFim || '');
        $('#valorTotal').val(evento.valorTotal || '');
        $('#observacoes').val(evento.observacoes || '');

        // Preenche cliente e local
        if (evento.cliente) {
          $('#cliente').val(evento.cliente.idCliente);
        }
        if (evento.local) {
          $('#local').val(evento.local.idLocal);
        }

        // Limpa seleções anteriores
        $('[id^="servico_"]').prop('checked', false);
        $('[id^="quantidade_"]').val('1');

        // Preenche serviços com quantidades
        if (evento.servicos && evento.servicos.length > 0) {
          evento.servicos.forEach(function(servico) {
            $('#servico_' + servico.servico.idServico).prop('checked', true);
            $('#quantidade_' + servico.servico.idServico).val(servico.quantidade || 1);
          });
        }

        // Exibe o modal
        new bootstrap.Modal($('#eventoModal')[0]).show();
      },
      error: function(xhr, status, error) {
        console.error('Erro:', error);
        alert('Erro ao buscar evento: ' + error);
      }
    });
  }

  function limparFormulario() {
    // Limpa campos básicos
    $('#modalTitle').text('Novo Evento');
    $('#eventoId').val('');
    $('#titulo').val('');
    $('#dataEvento').val('');
    $('#horaInicio').val('');
    $('#horaFim').val('');
    $('#valorTotal').val('');
    $('#observacoes').val('');
    $('#cliente').val('');
    $('#local').val('');

    // Limpa serviços
    $('[id^="servico_"]').prop('checked', false);
    $('[id^="quantidade_"]').val('1');
  }
</script>
</body>
</html>
