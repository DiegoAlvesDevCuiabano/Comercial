<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <title>Clientes - Sistema Comercial</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/menu :: menu}"></nav>

<main class="py-4">
  <div class="clientes-container">
    <h2 class="mb-4">Clientes</h2>

    <div class="clientes-header">
      <h3 class="clientes-title">Lista de Clientes Cadastrados</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal" onclick="limparFormulario()">
        <i class="fas fa-plus me-1"></i> Novo Cliente
      </button>
    </div>

    <div class="search-box">
      <input type="text" class="form-control" placeholder="Pesquisar..." id="searchInput">
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Documento</th>
          <th>Telefone</th>
          <th>Email</th>
          <th class="text-end">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.nome}">Nome</td>
          <td th:text="${cliente.documento} ?: 'Não informado'">Documento</td>
          <td th:text="${cliente.telefone} ?: 'Não informado'">Telefone</td>
          <td th:text="${cliente.email} ?: 'Não informado'">Email</td>
          <td class="table-actions text-center">
          <button type="button"
                    class="btn btn-sm btn-outline-primary me-2 d-inline-flex align-items-center"
                    th:onclick="'carregarClienteParaEdicao(' + ${cliente.idCliente} + ')'"
                    data-bs-toggle="modal"
                    data-bs-target="#clienteModal">
            <i class="fas fa-edit"></i> Editar
            </button>

            <form th:action="@{'/clientes/excluir/' + ${cliente.idCliente}}" method="post" style="display:inline;">
              <button type="submit"
                      class="btn btn-sm btn-outline-danger d-inline-flex align-items-center"
                      onclick="return confirm('Deseja realmente excluir este cliente?')">
                <i class="fas fa-trash-alt"></i> Excluir
              </button>
            </form>
          </td>
        </tr>
        <tr th:if="${clientes.size() == 0}">
          <td colspan="5" class="text-center py-4">Nenhum Cliente Encontrado</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="table-footer">
      <div class="pagination-info">
        Mostrando <span th:text="${clientes.size()}">0</span> registro(s)
      </div>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal fade" id="clienteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalTitle">Novo Cliente</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/clientes/salvar}" method="post">
        <div class="modal-body">
          <input type="hidden" name="idCliente" id="clienteId">

          <div class="mb-3">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="documento" class="form-label">CPF/CNPJ</label>
              <input type="text" class="form-control" id="documento" name="documento">
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone">
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  $(document).ready(function () {
    $('#documento').mask('000.000.000-00', { reverse: true });
    $('#telefone').mask('(00) 00000-0000');

    $('#searchInput').on('keyup', function () {
      const value = $(this).val().toLowerCase();
      $('tbody tr').filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });
  });

  function carregarClienteParaEdicao(id) {
    fetch('clientes/buscar/' + id)
            .then(res => res.json())
            .then(cliente => {
              document.getElementById('modalTitle').textContent = 'Editar Cliente';
              document.getElementById('clienteId').value = cliente.idCliente;
              document.getElementById('nome').value = cliente.nome || '';
              document.getElementById('documento').value = cliente.documento || '';
              document.getElementById('telefone').value = cliente.telefone || '';
              document.getElementById('email').value = cliente.email || '';
            })
            .catch(() => alert('Erro ao buscar cliente'));
  }

  function limparFormulario() {
    document.getElementById('modalTitle').textContent = 'Novo Cliente';
    document.getElementById('clienteId').value = '';
    document.getElementById('nome').value = '';
    document.getElementById('documento').value = '';
    document.getElementById('telefone').value = '';
    document.getElementById('email').value = '';
  }
</script>
</body>
</html>
