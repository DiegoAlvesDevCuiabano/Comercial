<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Clientes - Sistema Comercial</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/menu :: menu}"></nav>

<main class="py-4">
    <div class="clientes-container animate__animated animate__fadeIn">
        <h2 class="mb-4">Serviços</h2>

        <div class="clientes-header">
            <h3 class="clientes-title">Lista de Serviços Cadastrados</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#servicoModal" onclick="limparFormulario()">
                <i class="fas fa-plus me-1"></i> Novo Serviço
            </button>
        </div>

        <div class="search-box">
            <input type="text" class="form-control" placeholder="Pesquisar..." id="searchInput">
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço Unitário</th>
                    <th class="text-middle">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="servico : ${servicos}" class="animate__animated animate__fadeInUp">
                    <td th:text="${servico.nome}">Nome</td>
                    <td th:text="${servico.descricao} ?: 'Não informado'">Descrição</td>
                    <td th:text="${#numbers.formatDecimal(servico.precoUnitario, 1, 'COMMA', 2, 'POINT')}">0,00</td>
                    <td class="table-actions text-center">
                        <button type="button"
                                class="btn btn-sm btn-outline-primary me-2"
                                th:onclick="'carregarServicoParaEdicao(' + ${servico.idServico} + ')'"
                                data-bs-toggle="modal"
                                data-bs-target="#servicoModal">
                            <i class="fas fa-edit"></i> Editar
                        </button>

                        <form th:action="@{'/servicos/excluir/' + ${servico.idServico}}" method="post" style="display:inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Deseja realmente excluir este serviço?')">
                                <i class="fas fa-trash-alt"></i> Excluir
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${servicos.size() == 0}">
                    <td colspan="4" class="text-center py-4">Nenhum Serviço Encontrado</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="servicoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animate__animated animate__fadeInDown">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitle">Novo Serviço</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/servicos/salvar}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="idServico" id="servicoId">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="precoUnitario" class="form-label">Preço Unitário *</label>
                        <input type="number" class="form-control" id="precoUnitario" name="precoUnitario" step="0.01" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function () {
        $('#searchInput').on('keyup', function () {
            const value = $(this).val().toLowerCase();
            $('tbody tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
        });
    });

    function carregarServicoParaEdicao(id) {
        fetch('servicos/buscar/' + id)
            .then(res => res.json())
            .then(servico => {
                document.getElementById('modalTitle').textContent = 'Editar Serviço';
                document.getElementById('servicoId').value = servico.idServico;
                document.getElementById('nome').value = servico.nome || '';
                document.getElementById('descricao').value = servico.descricao || '';
                document.getElementById('precoUnitario').value = servico.precoUnitario || '';
            })
            .catch(() => alert('Erro ao buscar serviço'));
    }

    function limparFormulario() {
        document.getElementById('modalTitle').textContent = 'Novo Serviço';
        document.getElementById('servicoId').value = '';
        document.getElementById('nome').value = '';
        document.getElementById('descricao').value = '';
        document.getElementById('precoUnitario').value = '';
    }
</script>

</body>
</html>
