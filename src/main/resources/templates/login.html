<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Comercial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --senai-blue: #0056b3;       /* Azul SENAI */
            --senai-green-soft: #66bb6a; /* Verde mais suave para o botão */
            --senai-green-hover: #4caf50; /* Tom verde no hover */
            --senai-light-blue: #e6f0ff; /* Azul claro de fundo */
            --input-focus-color: rgba(0, 86, 179, 0.25); /* Sombra ao focar em inputs */
        }

        body {
            background-color: var(--senai-light-blue);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .login-header {
            background-color: var(--senai-blue);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .login-header h4 {
            margin: 0;
            font-weight: bold;
        }

        .login-body {
            padding: 30px;
        }

        .form-control:focus {
            border-color: var(--senai-blue);
            box-shadow: 0 0 0 0.25rem var(--input-focus-color);
        }

        .btn-login {
            background-color: var(--senai-green-soft);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--senai-green-hover);
            transform: scale(1.02);
        }

        .input-group-text {
            background-color: var(--senai-blue);
            color: white;
            border: none;
        }

        .footer-message {
            text-align: center;
            font-size: 0.85rem;
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h4>
                <i class="fas fa-sign-in-alt me-2"></i> Acesso ao Sistema
            </h4>
        </div>

        <div class="login-body">

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i> Usuário ou senha inválidos!
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i> Você saiu do sistema com sucesso.
            </div>

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Digite seu usuário"
                                required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Digite sua senha"
                                required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">Entrar</button>
            </form>

            <p class="footer-message">
                Sistema de Controle Comercial<br>
                FATEC SENAI - Faculdade de Tecnologia de Mato Grosso
            </p>
        </div>
    </div>
</div>
</body>
</html>
