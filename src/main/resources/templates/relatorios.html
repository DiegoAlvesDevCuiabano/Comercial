<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Relatórios - Sistema Comercial</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/menu :: menu}"></nav>

<main class="py-4">
    <div class="clientes-container animate__animated animate__fadeIn">
        <h2 class="mb-4">Relatórios</h2>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Gerar Relatórios</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card h-100 relatorio-card">
                            <div class="card-body">
                                <h5 class="card-title">Relatório de Eventos</h5>
                                <p class="card-text">Gere um relatório com todos os eventos cadastrados no sistema.</p>
                                <div class="btn-container">
                                    <a th:href="@{/relatorios/eventos}" class="btn btn-primary" target="_blank">
                                        <i class="fas fa-file-pdf me-2"></i> Gerar Relatório
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="card h-100 relatorio-card">
                            <div class="card-body">
                                <h5 class="card-title">Relatório de Cadastros</h5>
                                <p class="card-text">Gere um relatório com todos os cadastros do sistema (Clientes, Serviços e Locais).</p>
                                <div class="btn-container">
                                    <a th:href="@{/relatorios/entidades}" class="btn btn-primary" target="_blank">
                                        <i class="fas fa-file-pdf me-2"></i> Gerar Relatório
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
